<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px; /* Increased padding */
            border-radius: 10px; /* More rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Stronger shadow */
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2em; /* Larger heading */
            padding-bottom: 10px;
            border-bottom: 2px solid #eee; /* Separator line */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555; /* Slightly darker label color */
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px; /* Increased padding */
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Lighter border */
            border-radius: 5px; /* More rounded input fields */
            box-sizing: border-box;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 120px; /* Taller textarea */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px; /* Increased padding */
            border: none;
            border-radius: 5px; /* More rounded button */
            cursor: pointer;
            font-size: 1.1em; /* Larger font size */
            width: 100%;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        button:hover {
            background-color: #0056b3;
        }
        #responseMessage {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 4px;
            display: none; /* Hidden by default, shown by JS */
        }
        #responseMessage.visible {
            display: block;
        }
        #responseMessage.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #responseMessage.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Notification</h1>
        <form id="notificationForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Notification</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script src="send-notification.js"></script>
</body>
</html>
