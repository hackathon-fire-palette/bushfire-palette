<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Incident Prediction System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .input-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .predict-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            background: #ffffff;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .results-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
            border-radius: 13px 13px 0 0;
        }

        .results-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .results-content {
            padding: 25px;
            max-height: 600px;
            overflow-y: auto;
        }

        .prediction-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .prediction-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .prediction-item {
            background: white;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .confidence-bar {
            width: 100px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-left: 15px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #667eea);
            transition: width 0.5s ease;
        }

        .risk-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .risk-low { background: #d4edda; color: #155724; }
        .risk-moderate { background: #fff3cd; color: #856404; }
        .risk-high { background: #f8d7da; color: #721c24; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        .metadata {
            background: #e7f3ff;
            border: 1px solid #b8daff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #004085;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Emergency Incident Prediction System</h1>
            <p>AI-powered predictions for emergency response planning</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>Incident Parameters</h2>
                
                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region" required>
                        <option value="">Select Region</option>
                        <option value="METRO NORTH EAST REGION">Metro North East</option>
                        <option value="METRO SOUTH COASTAL REGION">Metro South Coastal</option>
                        <option value="METRO NORTH COASTAL REGION">Metro North Coastal</option>
                        <option value="METRO CENTRAL REGION">Metro Central</option>
                        <option value="METRO SOUTH EAST REGION">Metro South East</option>
                        <option value="KIMBERLEY REGION">Kimberley</option>
                        <option value="SOUTH WEST REGION">South West</option>
                        <option value="GOLDFIELDS MIDLANDS REGION">Goldfields Midlands</option>
                        <option value="GREAT SOUTHERN REGION">Great Southern</option>
                        <option value="MIDWEST GASCOYNE REGION">Midwest Gascoyne</option>
                        <option value="UPPER GREAT SOUTHERN REGION">Upper Great Southern</option>
                        <option value="PILBARA REGION">Pilbara</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" required>
                </div>

                <div class="form-group">
                    <label for="weather">Weather Condition</label>
                    <select id="weather" required>
                        <option value="">Select Weather</option>
                        <option value="Clear">Clear</option>
                        <option value="Cloudy">Cloudy</option>
                        <option value="Rain">Rain</option>
                        <option value="Weather undetermined">Undetermined</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="propertyType">Property Type</label>
                    <select id="propertyType" required>
                        <option value="">Select Property Type</option>
                        <option value="Residential">Residential</option>
                        <option value="Services/Shop/Office">Commercial</option>
                        <option value="Educational">Educational</option>
                        <option value="Institutional">Institutional</option>
                        <option value="Industry/Manufacture">Industrial</option>
                        <option value="Public Assembly">Public Assembly</option>
                        <option value="Storage">Storage</option>
                        <option value="Special">Special/Road</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="season">Season</label>
                    <select id="season" required>
                        <option value="">Select Season</option>
                        <option value="summer">Summer</option>
                        <option value="autumn">Autumn</option>
                        <option value="winter">Winter</option>
                        <option value="spring">Spring</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="suburb">Suburb (Optional)</label>
                    <input type="text" id="suburb" placeholder="e.g., Perth, Belmont">
                </div>

                <div class="form-group">
                    <label for="postcode">Postcode (Optional)</label>
                    <input type="text" id="postcode" placeholder="e.g., 6000">
                </div>

                <button class="predict-btn" onclick="makePrediction()">
                    Generate Predictions
                </button>
            </div>

            <div class="results-section">
                <div class="results-header">
                    <h2>Prediction Results</h2>
                </div>
                <div class="results-content" id="results">
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        <p>Enter incident parameters and click "Generate Predictions" to see results</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set current time as default
        document.getElementById('time').value = new Date().toTimeString().slice(0, 5);

        async function makePrediction() {
            const button = document.querySelector('.predict-btn');
            const resultsDiv = document.getElementById('results');
            
            // Validate required fields
            const requiredFields = ['region', 'time', 'weather', 'propertyType', 'season'];
            const missingFields = requiredFields.filter(field => !document.getElementById(field).value);
            
            if (missingFields.length > 0) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>Missing Required Fields:</strong><br>
                        ${missingFields.map(field => field.charAt(0).toUpperCase() + field.slice(1)).join(', ')}
                    </div>
                `;
                return;
            }

            // Show loading state
            button.disabled = true;
            button.textContent = 'Generating Predictions...';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing incident parameters...</p>
                </div>
            `;

            try {
                // Collect form data
                const features = {
                    region: document.getElementById('region').value,
                    time: document.getElementById('time').value + ':00',
                    weather: document.getElementById('weather').value,
                    propertyType: document.getElementById('propertyType').value,
                    season: document.getElementById('season').value,
                    location: {
                        suburb: document.getElementById('suburb').value || undefined,
                        postcode: document.getElementById('postcode').value || undefined
                    }
                };

                // Make API call (replace with your actual Vercel deployment URL)
                const apiUrl = '/api/predict-incident'; // Update this to your deployed URL
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        features,
                        predictionType: 'all'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Prediction error:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>Prediction Failed:</strong><br>
                        ${error.message}<br><br>
                        <small>Make sure the API endpoint is deployed and accessible. 
                        Update the apiUrl in the script to point to your Vercel deployment.</small>
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.textContent = 'Generate Predictions';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const predictions = data.predictions;
            
            let html = '';

            // Incident Type Predictions
            if (predictions.incidentType) {
                html += `
                    <div class="prediction-card">
                        <h3>Most Likely Incident Types</h3>
                        ${predictions.incidentType.map(item => `
                            <div class="prediction-item">
                                <div>
                                    <strong>#${item.rank}: ${item.prediction}</strong>
                                    <div style="font-size: 0.9rem; color: #666;">
                                        Confidence: ${(item.confidence * 100).toFixed(1)}%
                                    </div>
                                </div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${item.confidence * 100}%"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Risk Assessment
            if (predictions.riskAssessment) {
                const risk = predictions.riskAssessment;
                html += `
                    <div class="prediction-card">
                        <h3>Risk Assessment</h3>
                        <div style="margin-bottom: 15px;">
                            <span class="risk-badge risk-${risk.level.toLowerCase()}">${risk.level} RISK</span>
                        </div>
                        ${risk.factors.length > 0 ? `
                            <div style="margin-bottom: 10px;"><strong>Risk Factors:</strong></div>
                            <ul style="margin-left: 20px; margin-bottom: 15px;">
                                ${risk.factors.map(factor => `<li>${factor}</li>`).join('')}
                            </ul>
                        ` : ''}
                        <div><strong>Recommendation:</strong> ${risk.recommendation}</div>
                    </div>
                `;
            }

            // Resource Needs
            if (predictions.resourceNeeds) {
                const resources = predictions.resourceNeeds;
                html += `
                    <div class="prediction-card">
                        <h3>Estimated Resource Needs</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;">
                            <div><strong>Fire Stations:</strong> ${resources.fireStations}</div>
                            <div><strong>Ambulances:</strong> ${resources.ambulances}</div>
                            <div><strong>Police:</strong> ${resources.police}</div>
                        </div>
                        ${resources.specialEquipment.length > 0 ? `
                            <div style="margin-top: 15px;">
                                <strong>Special Equipment:</strong><br>
                                ${resources.specialEquipment.join(', ')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            // Response Time
            if (predictions.responseTime) {
                html += `
                    <div class="prediction-card">
                        <h3>Estimated Response Time</h3>
                        <div style="font-size: 1.5rem; color: #667eea; font-weight: bold;">
                            ${predictions.responseTime.estimated_minutes} minutes
                        </div>
                        <div style="font-size: 0.9rem; color: #666;">
                            Confidence: ${(predictions.responseTime.confidence * 100).toFixed(1)}%
                        </div>
                    </div>
                `;
            }

            // Metadata
            if (data.metadata) {
                html += `
                    <div class="metadata">
                        <strong>Model Information:</strong><br>
                        Version: ${data.metadata.model_version}<br>
                        Data Source: ${data.metadata.data_source}<br>
                        <small>${data.metadata.disclaimer}</small>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
